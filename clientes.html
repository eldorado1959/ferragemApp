
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Ferragem na Mão</h1>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Produtos</a></li>
        <li><a href="clientes.html">Clientes</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="formulario">
      <h2>Cadastro de Clientes</h2>
      <form id="form-cliente">
        <input type="text" id="nome-cliente" placeholder="Nome do Cliente" required />
        <input type="text" id="email-cliente" placeholder="Email" required />
        <input type="text" id="telefone-cliente" placeholder="Telefone" required />
        <button type="submit">Cadastrar</button>
      </form>
      <input type="text" id="busca-cliente" placeholder="Buscar cliente...">
      <button id="exportar-clientes">Exportar PDF</button>
    </section>

    <section class="galeria">
      <h2>Clientes Cadastrados</h2>
      <div class="cards" id="lista-clientes"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Ferragem na Mão</p>
    <div class="redes">
      <a href="#">Instagram</a> | <a href="#">WhatsApp</a>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="script-clientes.js"></script>
</body>
</html>
