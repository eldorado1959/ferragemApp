
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Ferragem na Mão</h1>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Produtos</a></li>
        <li><a href="clientes.html">Clientes</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="formulario">
      <h2>Cadastro de Clientes</h2>
      <form id="form-cliente">
        <input type="text" id="nome-cliente" placeholder="Nome do Cliente" required />
        <input type="text" id="telefone" placeholder="Telefone" required />
        <input type="email" id="email" placeholder="Email" required />
        <button type="submit">Cadastrar</button>
      </form>
    </section>

    <section class="galeria">
      <h2>Clientes Cadastrados</h2>
      <div class="cards" id="lista-clientes"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Ferragem na Mão</p>
    <div class="redes">
      <a href="#">Instagram</a> | <a href="#">WhatsApp</a>
    </div>
  </footer>

  <script>
    const formCliente = document.getElementById("form-cliente");
    const listaClientes = document.getElementById("lista-clientes");

    const clientes = JSON.parse(localStorage.getItem("clientes")) || [];

    function renderClientes() {
      listaClientes.innerHTML = "";
      clientes.forEach(cliente => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <p>
            <strong>${cliente.nome}</strong><br>
            ${cliente.telefone}<br>
            ${cliente.email}
          </p>
        `;
        listaClientes.appendChild(card);
      });
    }

    formCliente.addEventListener("submit", function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome-cliente").value;
      const telefone = document.getElementById("telefone").value;
      const email = document.getElementById("email").value;

      clientes.push({ nome, telefone, email });
      localStorage.setItem("clientes", JSON.stringify(clientes));
      renderClientes();
      formCliente.reset();
    });

    renderClientes();
  </script>
</body>
</html>
