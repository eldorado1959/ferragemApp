<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Ferragem na Mão</h1>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Produtos</a></li>
        <li><a href="clientes.html">Clientes</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="formulario">
      <h2>Cadastro de Produtos</h2>
      <form id="form-produto">
        <input type="text" id="nome-produto" placeholder="Nome do Produto" required />
        <input type="text" id="categoria" placeholder="Categoria" required />
        <input type="number" id="preco" placeholder="Preço" step="0.01" required />
        <input type="number" id="quantidade" placeholder="Quantidade em Estoque" required />
        <button type="submit">Cadastrar</button>
      </form>
    </section>

    <section class="galeria">
      <h2>Produtos Cadastrados</h2>
      <div class="cards" id="lista-produtos"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Ferragem na Mão</p>
    <div class="redes">
      <a href="#">Instagram</a> | <a href="#">WhatsApp</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
